<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Image Upload</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="logo">
                <span class="logo-icon">ðŸ“·</span>
                <h1>Image Upload</h1>
                <p class="tagline">Upload and store your images securely</p>
            </div>

            <form id="loginForm" class="auth-form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="Enter your username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Login</button>
            </form>

            <div id="errorMessage" class="error-message" style="display: none;"></div>

            <div class="auth-footer">
                <p>Don't have an account? <a href="/register.html">Register now</a></p>
            </div>
        </div>
    </div>

    <script src="/config.js"></script>
    <script>
        const API_BASE = (typeof CONFIG !== 'undefined') ? CONFIG.API_BASE : 'http://localhost:8080';

        // Check if already logged in
        const token = localStorage.getItem('jwt_token');
        if (token) {
            window.location.href = '/dashboard.html';
        }

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('errorMessage');

            try {
                const response = await fetch(`${API_BASE}/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (data.token) {
                    localStorage.setItem('jwt_token', data.token);
                    localStorage.setItem('username', username);
                    window.location.href = '/dashboard.html';
                } else {
                    errorDiv.textContent = data.error || 'Login failed';
                    errorDiv.style.display = 'block';
                }
            } catch (error) {
                errorDiv.textContent = 'Cannot connect to server';
                errorDiv.style.display = 'block';
            }
        });
    </script>
</body>
</html>
