<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Uploads - Image Upload</title>
    <link rel="stylesheet" href="/css/style.css">
    <style>
        .uploads-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 24px;
        }

        .upload-card {
            background: var(--bg-white);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .upload-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        .upload-card-image {
            width: 100%;
            height: 180px;
            object-fit: cover;
            background: var(--bg-light);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-light);
            font-size: 48px;
        }

        .upload-card-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .upload-card-body {
            padding: 16px;
        }

        .upload-card-title {
            font-weight: 600;
            color: var(--text-dark);
            margin-bottom: 8px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .upload-card-meta {
            font-size: 13px;
            color: var(--text-gray);
            margin-bottom: 4px;
        }

        .upload-card-actions {
            margin-top: 12px;
            display: flex;
            gap: 8px;
        }

        .upload-card-actions .btn {
            flex: 1;
            padding: 8px 12px;
            font-size: 13px;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-gray);
        }

        .empty-state-icon {
            font-size: 64px;
            margin-bottom: 16px;
        }

        .empty-state h3 {
            margin-bottom: 8px;
            color: var(--text-dark);
        }

        .page-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 24px;
        }

        .page-header h2 {
            margin: 0;
        }

        .stats {
            display: flex;
            gap: 24px;
            margin-bottom: 24px;
        }

        .stat-card {
            background: var(--bg-light);
            padding: 16px 24px;
            border-radius: 10px;
            text-align: center;
        }

        .stat-value {
            font-size: 28px;
            font-weight: 700;
            color: var(--primary-color);
        }

        .stat-label {
            font-size: 13px;
            color: var(--text-gray);
            margin-top: 4px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: var(--text-gray);
        }

        .loading-spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 4px solid var(--border-color);
            border-top-color: var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            max-width: 90%;
            max-height: 90%;
            position: relative;
        }

        .modal-content img {
            max-width: 100%;
            max-height: 85vh;
            border-radius: 8px;
        }

        .modal-close {
            position: absolute;
            top: -40px;
            right: 0;
            background: none;
            border: none;
            color: white;
            font-size: 32px;
            cursor: pointer;
        }

        .modal-info {
            color: white;
            margin-top: 12px;
            text-align: center;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <a href="/dashboard.html" class="header-logo">
                <span class="logo-icon">üì∑</span>
                <span>Image Upload</span>
            </a>
            <nav class="header-nav">
                <a href="/dashboard.html" class="btn btn-outline btn-sm">Upload</a>
                <a href="/uploads.html" class="btn btn-primary btn-sm">My Uploads</a>
                <button onclick="logout()" class="btn btn-outline btn-sm">Logout</button>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <div class="container" style="max-width: 1000px;">
            <section class="upload-section">
                <div class="page-header">
                    <h2>üìÅ My Uploads</h2>
                    <a href="/dashboard.html" class="btn btn-primary btn-sm">+ Upload New</a>
                </div>

                <!-- Stats -->
                <div class="stats" id="statsSection">
                    <div class="stat-card">
                        <div class="stat-value" id="totalFiles">-</div>
                        <div class="stat-label">Total Files</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="totalSize">-</div>
                        <div class="stat-label">Total Size</div>
                    </div>
                </div>

                <!-- Loading -->
                <div class="loading" id="loadingSection">
                    <div class="loading-spinner"></div>
                    <p style="margin-top: 16px;">Loading your uploads...</p>
                </div>

                <!-- Empty State -->
                <div class="empty-state" id="emptyState" style="display: none;">
                    <div class="empty-state-icon">üì≠</div>
                    <h3>No uploads yet</h3>
                    <p>Start uploading images to see them here</p>
                    <a href="/dashboard.html" class="btn btn-primary" style="margin-top: 16px;">Upload Now</a>
                </div>

                <!-- Uploads Grid -->
                <div class="uploads-grid" id="uploadsGrid" style="display: none;"></div>
            </section>
        </div>
    </main>

    <!-- Image Modal -->
    <div class="modal" id="imageModal">
        <div class="modal-content">
            <button class="modal-close" onclick="closeModal()">&times;</button>
            <img id="modalImage" src="" alt="">
            <div class="modal-info" id="modalInfo"></div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <p>Server: <span id="serverInfo">-</span> | Environment: <span id="envInfo">-</span></p>
    </footer>

    <script src="/config.js"></script>
    <script>
        const API_BASE = (typeof CONFIG !== 'undefined') ? CONFIG.API_BASE : 'http://localhost:8080';
        
        // Check authentication
        const token = localStorage.getItem('jwt_token');
        if (!token) {
            window.location.href = '/index.html';
        }

        // Display server info
        if (typeof CONFIG !== 'undefined') {
            document.getElementById('serverInfo').textContent = CONFIG.API_BASE;
            document.getElementById('envInfo').textContent = CONFIG.ENVIRONMENT;
        }

        // Logout function
        function logout() {
            localStorage.removeItem('jwt_token');
            localStorage.removeItem('username');
            window.location.href = '/index.html';
        }

        // Load uploads on page load
        loadUploads();

        async function loadUploads() {
            try {
                const response = await fetch(`${API_BASE}/api/uploads`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                const data = await response.json();
                
                document.getElementById('loadingSection').style.display = 'none';

                if (data.success && data.data.length > 0) {
                    displayUploads(data.data);
                    updateStats(data.data);
                } else {
                    document.getElementById('emptyState').style.display = 'block';
                    document.getElementById('statsSection').style.display = 'none';
                }
            } catch (error) {
                document.getElementById('loadingSection').innerHTML = 
                    '<p style="color: var(--error-color);">Failed to load uploads. Please try again.</p>';
            }
        }

        function displayUploads(uploads) {
            const grid = document.getElementById('uploadsGrid');
            grid.style.display = 'grid';
            
            console.log('Uploads data:', uploads);
            
            grid.innerHTML = uploads.map(upload => {
                // Extract relative path for web URL (e.g., /media/images/filename.jpg)
                const webUrl = getWebUrl(upload.file_path);
                console.log('File path:', upload.file_path, '-> Web URL:', webUrl);
                return `
                <div class="upload-card">
                    <div class="upload-card-image" onclick="openModal('${webUrl}', '${upload.original_filename}')">
                        <img src="${webUrl}" alt="${upload.original_filename}" 
                             onerror="this.parentElement.innerHTML='üñºÔ∏è'">
                    </div>
                    <div class="upload-card-body">
                        <div class="upload-card-title" title="${upload.original_filename}">
                            ${upload.original_filename}
                        </div>
                        <div class="upload-card-meta">
                            ${formatFileSize(upload.file_size)} ‚Ä¢ ${upload.content_type.split('/')[1].toUpperCase()}
                        </div>
                        <div class="upload-card-meta">
                            ${formatDate(upload.created_at)}
                        </div>
                        <div class="upload-card-actions">
                            <button class="btn btn-outline" onclick="copyPath('${webUrl}')">
                                Copy URL
                            </button>
                        </div>
                    </div>
                </div>
            `}).join('');
        }
        
        function getWebUrl(filePath) {
            // Convert absolute path to web URL
            // e.g., /path/to/project/tmp/images/file.jpg -> /media/images/file.jpg
            // or server/tmp/images/file.jpg -> /media/images/file.jpg
            
            // Try different patterns
            let parts = filePath.split('/tmp/');
            if (parts.length > 1) {
                return '/media/' + parts[1];
            }
            
            // Try with server/tmp/
            parts = filePath.split('server/tmp/');
            if (parts.length > 1) {
                return '/media/' + parts[1];
            }
            
            // Try extracting just images/filename.ext
            const match = filePath.match(/images\/[^/]+$/);
            if (match) {
                return '/media/' + match[0];
            }
            
            console.warn('Could not convert file path:', filePath);
            return filePath;
        }

        function updateStats(uploads) {
            document.getElementById('totalFiles').textContent = uploads.length;
            
            const totalSize = uploads.reduce((sum, u) => sum + u.file_size, 0);
            document.getElementById('totalSize').textContent = formatFileSize(totalSize);
        }

        function formatFileSize(bytes) {
            if (bytes < 1024) return bytes + ' B';
            if (bytes < 1024 * 1024) return (bytes / 1024).toFixed(1) + ' KB';
            return (bytes / (1024 * 1024)).toFixed(2) + ' MB';
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('en-US', {
                year: 'numeric',
                month: 'short',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        function copyPath(path) {
            navigator.clipboard.writeText(path).then(() => {
                alert('Path copied to clipboard!');
            });
        }

        function openModal(url, filename) {
            document.getElementById('modalImage').src = url;
            document.getElementById('modalInfo').textContent = filename;
            document.getElementById('imageModal').classList.add('active');
        }

        function closeModal() {
            document.getElementById('imageModal').classList.remove('active');
        }

        // Close modal on escape key
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') closeModal();
        });

        // Close modal on background click
        document.getElementById('imageModal').addEventListener('click', (e) => {
            if (e.target === document.getElementById('imageModal')) closeModal();
        });
    </script>
</body>
</html>
